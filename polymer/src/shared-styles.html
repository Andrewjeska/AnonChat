<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      .card {
        margin: 24px;
        padding: 16px;

        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .circle {
        display: inline-block;

        width: 64px;
        height: 64px;

        text-align: center;

        color: #555;
        border-radius: 50%;
        background: #ddd;

        font-size: 30px;
        line-height: 64px;
      }

      h1 {
        margin: 16px 0;

        color: #212121;

        font-size: 22px;
      }

      /*for chat room */
      * {
        box-sizing: border-box;
      }

      html {
        font-weight: 300;
        -webkit-font-smoothing: antialiased;
      }

      html, input {
        font-family:
          "HelveticaNeue-Light",
          "Helvetica Neue Light",
          "Helvetica Neue",
          Helvetica,
          Arial,
          "Lucida Grande",
          sans-serif;
      }

      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      ul {
        list-style: none;
        word-wrap: break-word;
      }

      /* Pages */

      .pages {
        height: 100%;
        margin: 0;
        padding: 0;
        width: 100%;
      }

      .page {
        height: 100%;
        position: absolute;
        width: 100%;
      }

      /* Login Page */

      .login.page {
        background-color: #000;
      }

      .login.page .form {
        height: 100px;
        margin-top: -100px;
        position: absolute;

        text-align: center;
        top: 50%;
        width: 100%;
      }

      .login.page .form .usernameInput {
        background-color: transparent;
        border: none;
        border-bottom: 2px solid #fff;
        outline: none;
        padding-bottom: 15px;
        text-align: center;
        width: 400px;
      }

      .login.page .title {
        font-size: 200%;
      }

      .login.page .usernameInput {
        font-size: 200%;
        letter-spacing: 3px;
      }

      .login.page .title, .login.page .usernameInput {
        color: #fff;
        font-weight: 100;
      }

      /* Chat page */

      .chat.page {
        display: none;
      }

      /* Font */

      .messages {
        font-size: 150%;
      }

      .inputMessage {
        font-size: 100%;
      }

      .log {
        color: gray;
        font-size: 70%;
        margin: 5px;
        text-align: center;
      }

      /* Messages */

      .chatArea {
        height: 100%;
        padding-bottom: 60px;
      }

      .messages {
        height: 100%;
        margin: 0;
        overflow-y: scroll;
        padding: 10px 20px 10px 20px;
      }

      .message.typing .messageBody {
        color: gray;
      }

      .username {
        font-weight: 700;
        overflow: hidden;
        padding-right: 15px;
        text-align: right;
      }

      /* Input */

      .inputMessage {
        border: 10px solid #000;
        bottom: 0;
        height: 60px;
        left: 0;
        outline: none;
        padding-left: 10px;
        position: absolute;
        right: 0;
        width: 100%;
      }


    </style>
  </template>
</dom-module>
