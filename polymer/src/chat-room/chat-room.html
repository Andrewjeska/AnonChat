
<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="chat-room">
  <template>
  <style include="shared-styles">
    /*

    */

    * {
      box-sizing: border-box;
    }

    html {
      font-weight: 300;
      -webkit-font-smoothing: antialiased;
    }

    html, input {
      font-family:
        "HelveticaNeue-Light",
        "Helvetica Neue Light",
        "Helvetica Neue",
        Helvetica,
        Arial,
        "Lucida Grande",
        sans-serif;
    }

    html, body {
      height: 100%;

      padding: 0;
    }

      list-style: none;
      word-wrap: break-word;

    .pages {
      height: 100%;
      margin: 0;

      height: 100%;
      position: absolute;
      width: 100%;
    }

    /* Login Page */


    /* Messages */

    .chatArea {
      height: 100%;
      padding-bottom: 60px;
    }

    .messages {
      height: 100%;
      margin: 0;
      overflow-y: scroll;
      padding: 10px 20px 10px 20px;
    }

    .message.typing .messageBody {
      color: gray;
    }



    /* Input */

    .inputMessage {
      border: 10px solid #000;
      bottom: 0;
      height: 60px;

      outline: none;

      position: fixed;
      right: 0;
      width: 100%;
    }


    input{
        position: fixed;
        bottom: 0px;
        left: 0px;
    }


  </style>
  <ul class="pages">
    <li class="chat page">
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>

    </li>
